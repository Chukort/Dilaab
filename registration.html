<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilaab | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body class="container">
    <nav>
        <ul><li><strong>DILAAB</strong></li></ul>
        <ul><li><a href="admin.html">Admin View</a></li></ul>
    </nav>
    <main>
        <h3>Event Registration</h3>
<form id="regForm">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit" id="submitBtn">Register</button>
</form>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzxfAc5VbObTZgJEMWi_Vv8aeKTQbrSK3fCZ3cQqD7M4W0F_qxWCX2wtBbNqQsNPHe1nQ/exec'; // Paste your URL here
    const form = document.getElementById('regForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Registered successfully in the database!"))
            .catch(error => console.error('Error!', error.message));
    });
</script>
</body>
</html>
