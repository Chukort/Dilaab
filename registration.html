<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilaab | Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root { --primary: #d32f2f; }
        main { max-width: 500px; margin: auto; padding-top: 5vh; }
        .card { padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="container">
    <main>
        <article class="card">
            <header id="form-header">
                <h2 style="margin:0;">Dilaab</h2>
                <p>Register for the event</p>
            </header>

            <form id="registrationForm">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Juan Dela Cruz" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="juan@example.com" required>

                <button type="submit" id="submitBtn">Submit Registration</button>
            </form>

            <div id="successMessage" class="hidden" style="text-align: center;">
                <h3 style="color: #2e7d32;">âœ… Success!</h3>
                <p>Your registration has been recorded.</p>
                <button class="outline" onclick="location.reload()">Register Another</button>
            </div>
        </article>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzec31JSzmvykIxxib90SE2Lx5WkcHr9L9lyQceRFhT/exec';
        const form = document.getElementById('registrationForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Processing...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    document.getElementById('registrationForm').classList.add('hidden');
                    document.getElementById('form-header').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                })
                .catch(error => {
                    alert('Error! Please check your connection.');
                    btn.disabled = false;
                    btn.innerText = "Submit Registration";
                });
        });
    </script>
</body>
</html>
