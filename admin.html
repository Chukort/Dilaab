<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilaab | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root { --primary: #d32f2f; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        small { color: #777; }
    </style>
</head>
<body class="container">
    <nav>
        <ul><li><strong>DILAAB ADMIN</strong></li></ul>
        <ul><li><a href="registration.html" class="outline">Public Form</a></li></ul>
    </nav>

    <main>
        <div class="status-bar">
            <div>
                <h3 style="margin:0;">Participant List</h3>
                <small id="lastUpdated">Last updated: Never</small>
            </div>
            <button onclick="fetchData()" id="refreshBtn">Refresh Data</button>
        </div>

        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Registered At</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr><td colspan="3">Click Refresh to load data...</td></tr>
                </tbody>
            </table>
        </figure>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzec31JSzmvykIxxib90SE2Lx5WkcHr9L9lyQceRFhT/exec';

        async function fetchData() {
            const tableBody = document.getElementById('dataTable');
            const btn = document.getElementById('refreshBtn');
            
            btn.disabled = true;
            btn.innerText = "Loading...";
            tableBody.innerHTML = '<tr><td colspan="3">Fetching database...</td></tr>';

            try {
                const response = await fetch(scriptURL);
                const data = await response.json();

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3">No registrations found yet.</td></tr>';
                } else {
                    tableBody.innerHTML = data.map(item => `
                        <tr>
                            <td><strong>${item.fullname || 'N/A'}</strong></td>
                            <td>${item.email || 'N/A'}</td>
                            <td>${item.timestamp ? new Date(item.timestamp).toLocaleString() : 'N/A'}</td>
                        </tr>
                    `).join('');
                }
                document.getElementById('lastUpdated').innerText = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="3" style="color:red;">Error loading data. Make sure your script is deployed as "Anyone".</td></tr>';
            } finally {
                btn.disabled = false;
                btn.innerText = "Refresh Data";
            }
        }

        // Auto-load on page start
        window.onload = fetchData;
    </script>
</body>
</html>
