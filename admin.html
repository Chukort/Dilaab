<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilaab Admin | View Registrations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body class="container">
    <nav>
        <ul><li><strong>DILAAB ADMIN</strong></li></ul>
        <ul><li><a href="registration.html">Back to Form</a></li></ul>
    </nav>
<main class="container">
    <h3>Admin Dashboard - Live Records</h3>
    <iframe src="https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_ID/pubhtml?widget=true&amp;headers=false" 
            style="width: 100%; height: 500px; border: none;"></iframe>
</main>

    <script>
        function loadData() {
            const tableBody = document.getElementById('adminTable');
            const data = JSON.parse(localStorage.getItem('dilaab_users') || '[]');
            
            tableBody.innerHTML = data.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.date}</td>
                </tr>
            `).join('');
        }

        function clearData() {
            if(confirm("Are you sure you want to wipe all records?")) {
                localStorage.removeItem('dilaab_users');
                loadData();
            }
        }

        // Run on page load
        loadData();
    </script>
</body>
</html>
